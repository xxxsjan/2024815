<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="text/javascript" src="./js/jquery.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #app {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      background: url("/img/bg.png");
      background-size: 100% 100%;
    }



    .card-item {
      display: flex;
      align-items: center;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .headPortrait {
      width: 3rem;
      height: 3rem;
      margin-right: 1rem;
    }

    .headPortrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .center .title {
      font-size: 1rem;
      font-weight: bold;
    }

    .center .time {
      font-size: 0.8rem;
    }

    .right {
      width: 20vw;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
    }

    #banner {
      width: 70vw;
      background: url("/img/banner.png") no-repeat;
      background-size: cover;
    }

    #card {
      height: 45vh;
      background-color: #dfebff;
      border-radius: 0.5rem;

      margin: 0 20px;
      padding: 20px;
      color: red;
      overflow: hidden;
    }

    .card-header {
      margin-bottom: 1rem;
    }

    .relative {
      position: relative;
    }

    .m-auto {
      margin: 0 auto;
    }

    .flex {
      display: flex;
    }

    .justify-center {
      justify-content: center;
    }

    .align-center {
      align-items: center;
    }

    .btn {
      width: 60vw;
      --h: 17.3vw;
      height: var(--h);
      background-image: url("./img/btn.png");
      background-size: 100% 100%;
      color: red;
      font-weight: 600;
      margin: auto;
      text-align: center;
      line-height: calc(var(--h) - 1.6vw);
    }



    .banner {
      width: 17rem;
      --h: 4rem;
      height: var(--h);
      background-image: url("./img/banner.png");
      background-size: 100% 100%;
      margin: auto;
    }

    .w-text {
      transform: scale(0.8);
      position: absolute;
      left: 21.1vw;
      top: 1.4vh;
    }

    .relative {

    #header {

    .countDown {

      justify-content: center;
      align-items: center;
      color: #fff;

    .hb {
      background-image: url(/img/hb.png);

      --h: 22rem;
      height: var(--h);

      background-size: 100% 100%;

      position: relative;
      box-sizing: border-box;
      padding-top: 18vw;
      margin: -5.2vw auto 0;
    }

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-red {
      color: red;
    }

    .hb-header {
      display: flex;
      gap: 2vw;
    }

    .hb-money {
      display: flex;
      align-items: flex-end;
      font-weight: 500;
    }

    .wrapper {
      --logo-width: 200px;
      --logo-height: 48px;
      --gap: 10px;
      --duration: 20s;
      --scroll-end: calc(-100% - var(--gap));
    }

    .marquee {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
      gap: var(--gap);
    }

    .marquee__group {
      animation: scrollLeft var(--duration) linear infinite;
    }

    @keyframes scrollLeft {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(var(--scroll-end));
      }
    }
  </style>
</head>
