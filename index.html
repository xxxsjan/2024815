<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.arctext.js"></script>
    <script src="js/vue.global.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        width: 100%;
        height: 100vh;
        background: url("/img/bg.png") no-repeat;
        background-size: 100% 100%;

        /* padding: 0 20px; */
      }
      #hb-wrap {
        width: 100%;
        height: 100%;
        background: url("/img/hb.png") no-repeat;
        background-size: 100% 100%;
      }

      .card-item {
        display: flex;
        align-items: center;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .headPortrait {
        width: 3rem;
        height: 3rem;
        margin-right: 1rem;
      }

      .headPortrait img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .center {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .center .title {
        font-size: 1rem;
        font-weight: bold;
      }

      .center .time {
        font-size: 0.8rem;
      }

      .right {
        width: 20vw;
        text-align: center;
      }

      #banner {
        width: 70vw;
        background: url("/img/banner.png") no-repeat;
        background-size: cover;
      }

      #card {
        height: 40vh;
        background-color: #dfebff;
        border-radius: 0.5rem;

        margin: 0 20px;
        padding: 20px;

        color: red;
      }
      .card-header {
        margin-bottom: 1rem;
      }
      .relative {
        position: relative;
      }
      .m-auto {
        margin: 0 auto;
      }
      .flex {
        display: flex;
      }
      .justify-center {
        justify-content: center;
      }
      .align-center {
        align-items: center;
      }
      .btn {
        width: 20rem;
        --h: 4rem;
        height: var(--h);
        background-image: url("./img/btn.png");
        background-size: 100% 100%;
        text-align: center;
        line-height: var(--h);
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="header">
        <h3 id="banner"></h3>
        <h3 id="example4">今天已送出￥8672387.00</h3>
      </div>
      <!-- <div id="hb-wrap"></div> -->
      <div class="btn">立即领取</div>
      <div id="card">
        <div class="card-header relative flex justify-center align-center">
          <img src="/img/start.png" alt="" style="width: 50vw" class="m-auto" />
          <span
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 1.2rem;
              font-weight: 600;
            "
            >动态收益墙</span
          >
        </div>
        <div class="card-item" v-for="(item,index) in cards" :key="index">
          <div class="headPortrait">
            <img src="/img/tx.png" alt="" />
          </div>
          <div class="center">
            <div class="title">{{item.title}}</div>
            <div class="time">{{item.time}}</div>
          </div>
          <div class="right">{{item.rightContent}}</div>
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            cards: [
              {
                id: 1,
                imageUrl: "/img/tx.png",
                title: "试玩一起",
                time: "1分钟前",
                rightContent: "20",
              },

              {
                id: 2,
                imageUrl: "/img/tx.png",
                title: "试玩一起",
                time: "1分钟前",
                rightContent: "20",
              },
              {
                id: 3,
                imageUrl: "/img/tx.png",
                title: "试玩一起",
                time: "1分钟前",
              },
              {
                
              }
            ],
          };
        },
        mounted() {
          var $example4 = $("#example4").hide();
          console.log($);
          $example4.show().arctext({ radius: 600 });
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
